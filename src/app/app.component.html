<div class="flex flex-col justify-center items-left h-screen px-8">
  <form [formGroup]="addForm" (ngSubmit)="addToWatchlist()">
    <div class="flex justify-start mb-10 w-1/3">
      <div class="w-1/2 flex">
        <input type="text" class="border py-2 px-2 w-full rounded-l" placeholder="Movie..." formControlName="name">
      </div>
      <button class="bg-teal-500 text-white py-2 px-4 rounded-r" type="submit">Add</button>
    </div>
  </form>
  <div class="flex gap-5">
    <div class="w-1/2">
      <app-watchlist></app-watchlist>
    </div>
    <div class="w-1/2">
      <app-watched-list></app-watched-list>
    </div>
  </div>
</div>
