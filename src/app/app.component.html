<div class="flex flex-col justify-center items-left h-screen pl-8" (clickOutside)="showOptions=false">
  <form [formGroup]="addForm" (ngSubmit)="addToWatchlist()">
    <div class="flex justify-start mb-10 w-1/3">
      <div class="w-full flex">
        <div class="relative inline-block w-64">
          <input
            type="text"
            id="name-input"
            class="border py-2 w-full rounded-l"
            placeholder="Movie..."
            formControlName="name"
            (input)="handleInput($event)"
            (click)="showOptions = true"
          >
          <div
            id="autocomplete-menu"
            class="absolute z-10 w-full bg-white border border-gray-300 mt-1 rounded shadow-md max-h-40 overflow-y-auto"
            *ngIf="showOptions"
          >
            <ul class="py-2">
              <li
                class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
                *ngFor="let option of options"
                (click)="addToWatchlist(option)"
              >
                <img [src]="getMoviePoster(option)" class="mr-2" height="50" width="35" alt="Movie Poster">
                {{ option.Title }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <button class="bg-teal-500 text-white py-2 px-4 rounded-r" type="submit" [disabled]="addForm.invalid">Add</button>
    </div>
  </form>
  <div class="flex gap-5">
    <div>
      <app-watchlist></app-watchlist>
    </div>
    <div>
      <app-watched-list></app-watched-list>
    </div>
  </div>
</div>
